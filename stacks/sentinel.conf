# Redis Sentinel Configuration
# TeckGlobal Docker Swarm

# Sentinel port
port 26379

# Monitor the master named "redis-master"
# Quorum of 2 means 2 sentinels must agree master is down
sentinel monitor redis-master redis-master 6379 2

# Authentication
sentinel auth-pass redis-master __REDIS_PASSWORD__

# Timeouts
sentinel down-after-milliseconds redis-master 10000
sentinel failover-timeout redis-master 180000
sentinel parallel-syncs redis-master 1

# Announce settings for Docker networking
sentinel announce-hostnames yes
sentinel resolve-hostnames yes

# Security
sentinel deny-scripts-reconfig yes

# Log level
loglevel notice

# Working directory
dir /data

# Protected mode off (we use password auth)
protected-mode no
